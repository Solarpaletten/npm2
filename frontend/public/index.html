<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Добавить клиента</title>
</head>
<body>
    <h1>Клиенты</h1>
    <h2>Добавить клиента</h2>

    <form id="addClientForm">
        <input type="text" id="clientName" placeholder="Имя" required>
        <input type="email" id="clientEmail" placeholder="Email" required>
        <input type="text" id="clientPhone" placeholder="Телефон" required>
        <button type="submit">Добавить</button>
    </form>

    <h3>Список клиентов:</h3>
    <ul id="clientList"></ul>

    <script>
        // Функция для загрузки всех клиентов
        async function loadClients() {
            try {
                const response = await fetch('http://localhost:3000/api/clients');
                const clients = await response.json();

                const clientList = document.getElementById('clientList');
                clientList.innerHTML = ''; // Очистка списка перед добавлением новых данных

                clients.forEach(client => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${client.name}, ${client.email}, ${client.phone}`;
                    clientList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Ошибка загрузки клиентов:', error);
            }
        }

        document.getElementById('addClientForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const phone = document.getElementById('clientPhone').value;

            try {
                const response = await fetch('http://localhost:3000/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone })
                });

                if (response.ok) {
                    alert('Клиент успешно добавлен!');
                    loadClients(); // Перезагружаем список клиентов после добавления
                } else {
                    alert('Ошибка при добавлении клиента');
                }
            } catch (error) {
                alert('Ошибка подключения к серверу');
                console.error('Ошибка:', error);
            }
        });

        // Загружаем список клиентов при загрузке страницы
        window.onload = loadClients;
    </script>
</body>
</html>
